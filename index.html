<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <h1>Random Password <br><span> Generator</span></h1>

    <div class="display">
        <input type="text" id="password" placeholder="Generated password" readonly>
        <img id="copy_icon" src="copy.png" alt="Copy password">
    </div>

    <button id="pass_button">
        <img id="generate_image" src="generate.png" alt=""> 
        Generate Password
    </button>
</div>
    
<script>
const passwordBox = document.getElementById("password");
const passButton = document.getElementById("pass_button");
const copyIcon = document.getElementById("copy_icon");

const length = 12;

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbols = "!@#$%^&*()-_=+{}[]|\"'<>,.?/~";

const totalChart = upperCase + lowerCase + number + symbols;

// ================= PASSWORD GENERATOR =================
function createPassword() {
    let password = "";

    // guarantee at least one of each type
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbols[Math.floor(Math.random() * symbols.length)];

    // fill remaining length
    while (password.length < length) {
        password += totalChart[Math.floor(Math.random() * totalChart.length)];
    }

    passwordBox.value = password;
}

// ================= EVENTS =================
passButton.addEventListener("click", createPassword);

// ================= COPY FUNCTION =================
function copyPassword(){
    if(passwordBox.value === "") return;

    navigator.clipboard.writeText(passwordBox.value);

    // UX feedback
    copyIcon.title = "Copied!";
    copyIcon.style.transform = "scale(1.2)";
    
    setTimeout(() => {
        copyIcon.style.transform = "scale(1)";
        copyIcon.title = "Copy password";
    }, 300);
}

copyIcon.addEventListener("click", copyPassword);
</script>

</body>
</html>
